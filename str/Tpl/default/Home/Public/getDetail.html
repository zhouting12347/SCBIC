<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title></title>
    <link rel="stylesheet" href="__PUBLIC__/js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css">
</head>
<body>
  <div data-role="page" id="panel-fixed-page1" data-url="panel-fixed-page1">
    <!-- 头部 -->
    <div data-role="header">
        <a href="javascript:history.go(-1)" class="ui-btn-left ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-left ui-icon-arrow-l">返回</a>
        <h1>SIBIC</h1>
        <!-- <button class="ui-btn-right ui-btn ui-btn-b ui-btn-inline ui-mini ui-corner-all ui-btn-icon-right ui-icon-check">Save</button> -->
    </div>
    <!-- 内容 -->
    <div role="main" class="ui-content">
      <video src="{$videoURL}" width="100%" controls="controls"></video>
      <form method="get" action="" style="margin-top:15px;">
        <label for="YTRQ">异态日期:</label>
        <input type="text" id="YTRQ" value="{$alarm.alarmDate}">
        <label for="KSSJ">开始时间:</label>
        <input type="text" id="KSSJ" value="{$alarm.alarmHappentime}">
        <label for="JSSJ">结束时间:</label>
        <input type="text" id="JSSJ" value="{$alarm.alarmEndtime}">
        <label for="CSSJ">持续时间:</label>
        <input type="text" id="CSSJ" value="{$alarm.duration}">
        <label for="XHLX">信号类型:</label>
        <input type="text" id="XHLX" value="{$alarm.signalType}">
        <label for="PDBH">频点编号:</label>
        <input type="text" id="PDBH" value="{$alarm.frequencyValue}">
        <label for="PDMC">频道名称:</label>
        <input type="text" id="PDMC" value="{$alarm.channelName}">
        <label for="JMMC">节目名称:</label>
        <input type="text" id="JMMC" value="{$alarm.programName}">
        <label for="YTLX">异态类型:</label>
        <input type="text" id="YTLX" value="{$alarm.alarmType}">
        <label for="PFDJ">评分等级:</label>
        <input type="text" id="PFDJ" value="{$alarm.alarmLevel}">
        <label for="YTMS">异态描述:</label>
        <textarea cols="40" rows="12" id="YTMS">{$alarm.description}</textarea>
        <label for="YQYTYY">引起异态原因:</label>
        <textarea cols="40" rows="12" id="YQYTYY">{$alarm.faultReason}</textarea>
        <!-- <button class="ui-shadow ui-btn ui-btn-b ui-corner-all" type="submit" style="background-color:#009F00;border:none;margin-top:20px;">提交</button> -->
      </form>
    </div>
    <!-- 底部 -->
    <div data-role="footer" data-position="fixed"  data-tap-toggle="false" style="overflow:hidden" id="foot01">
    </div>

  </div>
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.11.3.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
</body>
</html>
