<!DOCTYPE html>
<html>

	<link rel="stylesheet" href="__PUBLIC__/css/bootstrap.css">

		}
		#TB01{

								  {$alarmTypes}

								  	<option value="empty" >--</option>
								</select>
							  </div>
							  <div class="form-group" style="margin-left:80px;">
							    <label for="XHLX" style="margin-right:5px">信号类型：</label>

								  {$signal}

								  {$channel}
								</select>
							  </div>
							</div>
						</div>
					</div>
					<br>

		  				<div class="col-md-12">
						   	<div class="form-inline">

							    <label for="Z">至</label>

							    <label for="PLZ" style="margin-right:5px">持续时间：</label>

							  </div>
							  <div class="form-group">
							    <label for="MZ">至</label>

		  				<div class="col-md-12">

									<option value=2 >误报</option>
								</select>

								</select>

								<label class="checkbox-inline">

								<label class="checkbox-inline">

								</label>
							  </div>

							</div>
						</div>
					</div>
				</div>
			</div>
	</form>
			<!-- 表格 -->
			<div class="row">
  				<div class="col-md-12" style="height:470px;overflow:scroll;width:99%;">
				   	<table class="table table-striped" id="TB01">
				   		<thead >
				   			<tr class="QX">
								<th>全选</th>
								<th></th>
								<th></th>
								<th></th>
							</tr>
				   			<tr>

				   		<tbody>
				   			
				   		</tbody>

									</label>

							</form>
						</div>

					<br>
					<div class="row">
			  				<div class="col-md-3 center"><button type="button" class="btn btn-block btn-danger" id="alarmConfirm">报警确认</button></div>

							<div class="col-md-3 center"><button type="button" class="btn btn-block btn-success "  id="dengji">人工登记</button></div> -->
