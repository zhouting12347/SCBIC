				<div class="page-content">
					<div class="page-content-area">
						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->
					<div class="row">
						<div class="col-xs-12">
							<div class="table-header" style="background-color: rgb(48,126,204);">
								<i class="ace-icon fa fa-table"></i>&nbsp&nbsp未分派任务
							</div>
							<!-- <div class="dataTables_borderWrap"> -->
							<div>
								<table id="table1" class="table table-striped table-bordered table-hover" >
									<thead>
										<tr>
											<th>DATE</th>
											<th>WEEK</th>
											<th>CHANNEL</th>
											<th>TIME</th>
											<th>STUDIO</th>
											<th>PROGRAM</th>
											<th>PD</th>
											<th>SH</th>
											<th>MD</th>
											<th>MEMO</th>
											<th>舞美</th>
											<th>现场统筹</th>
											<th>现场统筹</th>
											<th>TD</th>
											<th>开会</th>
											<th>游机</th>
											<th>进度</th>
											<th>操作</th>
										</tr>
									</thead>
									<tbody>
									<volist name="excel" id="vo">
										<tr>
											<td>{$vo.1}</td>
											<td>{$vo.2}</td>
											<td>{$vo.3}</td>
											<td>{$vo.4}</td>
											<td>{$vo.5}</td>
											<td>{$vo.6}</td>
											<td>{$vo.7}</td>
											<td>{$vo.8}</td>
											<td>{$vo.9}</td>
											<td>{$vo.10}</td>
											<td>{$vo.11}</td>
											<td>{$vo.12}</td>
											<td>{$vo.13}</td>
											<td>{$vo.14}</td>
											<td>{$vo.15}</td>
											<td>{$vo.16}</td>
											<td width=120>
												<if condition="$vo.rand eq 1">
													<div class="progress progress-striped pos-rel" data-percent="25%">
														<div class="progress-bar progress-bar-success" style="width: 25%;"></div>
													</div>
												<elseif condition="$vo.rand eq 2" />
													<div class="progress progress-striped pos-rel" data-percent="60%">
														<div class="progress-bar progress-bar-purple" style="width: 60%;"></div>
													</div>
												<elseif condition="$vo.rand eq 3" />
													<div class="progress progress-striped pos-rel" data-percent="45%">
														<div class="progress-bar progress-bar-yellow" style="width: 45%;"></div>
													</div>
												<else />
													<div class="progress progress-striped pos-rel" data-percent="90%">
													<div class="progress-bar progress-bar-pink" style="width: 90%;"></div>
												</div>
												</if>
											</td>
											<td>
												<button class="btn btn-xs btn-primary">
													<i class="ace-icon fa  fa-envelope-o bigger-120"></i>
													发送私信
												</button>
											</td>
										</tr>
									</volist>
								</tbody>
							</table>
							</div><!-- end<div class="dataTables_borderWrap"> -->

										</form>
									</div>
								</div>
							</div>

							</div><!-- /.col -->

	<script type="text/javascript">
		jQuery(function($){
			$("#send1").slideUp();
			$('.chosen-select').chosen({allow_single_deselect:true}); 
			$('#table1').dataTable({
				searching: true,
				lengthChange: false,
				lengthMenu: [8],
				info: false,

				language:{
		            "url": "/Public/font/zh_CN.txt"
		    	}
			});
			
			//【发送私信】按钮
			$("button[class='btn btn-xs btn-primary']").click(function(){
				var index = layer.open({
				    type: 2,
				    content: '/index.php/Public/send_msg',
				    area: ['300px', '250px'],
				});
			});
		});
		function cancelSelected(){
			$("button[class='btn btn-xs btn-info']").css("border-color","#6fb3e0");
		}
		</script>
