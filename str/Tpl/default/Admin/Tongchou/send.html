	<body class="no-skin">

				</div>
<include file="Public/userbar" />
			</div><!-- /.navbar-container -->

		<!-- /section:basics/navbar.layout -->
		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>

			<!-- #section:basics/sidebar -->
			<div id="sidebar" class="sidebar responsive">

					try{ace.settings.check('sidebar' , 'fixed')}catch(e){}
				</script>

<include file="Public/menu" />

				<!-- #section:basics/sidebar.layout.minimize -->

			<div class="main-content">
				<!-- #section:basics/content.breadcrumbs -->

						try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}

					<!-- /section:basics/content.searchbox -->
				</div>
				<!-- /section:basics/content.breadcrumbs -->
				<div class="page-content">
					<div class="page-content-area">
						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->
					<div class="row">
						<div class="col-xs-12">
							<div class="table-header" style="background-color: rgb(48,126,204);">
								<i class="ace-icon fa fa-table"></i>&nbsp&nbsp
								<if condition="$status eq 'this'">本周任务
								<else />下周任务</if>
							</div>
							<!-- <div class="dataTables_borderWrap"> -->
							<div>
								<table id="table1" class="table table-striped table-bordered table-hover" >
									<thead>
										<tr>
											<th>DATE</th>
											<th>WEEK</th>
											<th>CHANNEL</th>
											<th>TIME</th>
											<th>STUDIO</th>
											<th>PROGRAM</th>
											<th>PD</th>
											<th>SH</th>
											<th>MD</th>
											<th>MEMO</th>
											<th>舞美</th>
											<th>现场统筹</th>
											<th>现场统筹</th>
											<th>TD</th>
											<th>开会</th>
											<th>游机</th>
											<th>耳麦</th>
											<th>REMARK</th>
											<th>操作</th>
										</tr>
									</thead>
									<tbody>
									<volist name="excel" id="vo">
										<tr>
											<td>{$vo.1}</td>
											<td>{$vo.2}</td>
											<td>{$vo.3}</td>
											<td>{$vo.4}</td>
											<td>{$vo.5}</td>
											<td>{$vo.6}</td>
											<td>{$vo.7}</td>
											<td>{$vo.8}</td>
											<td>{$vo.9}</td>
											<td>{$vo.10}</td>
											<td>{$vo.11}</td>
											<td>{$vo.12}</td>
											<td>{$vo.13}</td>
											<td>{$vo.14}</td>
											<td>{$vo.15}</td>
											<td>{$vo.16}</td>
											<td>{$vo.17}</td>
											<td>{$vo.18}</td>
											<td><if condition="$vo.16 eq '游机' "> <button class="btn btn-xs btn-success">查看</button>
														<else /> <button  class="btn btn-xs btn-info">发送</button>
													</if>
											</td>
										</tr>
									</volist>
								</tbody>
							</table>
							</div><!-- end<div class="dataTables_borderWrap"> -->
						</div><!-- end col -->
					</div><!-- end row -->
					<br>	
					<!-- 导演主持信息表单 -->			
					<div class="row" id="send1">
						<div class="col-xs-12">
							<div class="widget-box">
								<div class="widget-header widget-header-flat">
									<h4 class="smaller">发送信息</h4>
								</div>
								<div class="widget-body">
									<div class="widget-main">
										<form id="form1" class="form-horizontal" onsubmit="return false">
											<label for="form-field-select-3">导演</label>
											<select class="chosen-select" id="form-field-select-3" data-placeholder="选择一名导演..." style="width:250px;">
												<option value="">  </option>
												<option value="">导演1</option>
												<option value="">导演2</option>
												<option value="">导演3</option>
												<option value="">导演4</option>
											</select>
											&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
											<label for="form-field-select-3">主持</label>
											<select class="chosen-select" id="form-field-select-3" data-placeholder="选择一名主持..." style="width:250px;">
												<option value="">  </option>
												<option value="">主持1</option>
												<option value="">主持2</option>
												<option value="">主持3</option>
												<option value="">主持4</option>
											</select>
											&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<button class="btn btn-sm btn-warning">提  交 </button>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<button class="btn btn-sm">取  消 </button>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- 导演主持信息表单 End-->	
			
								<!-- PAGE CONTENT ENDS -->
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content-area -->
				</div><!-- /.page-content -->
			</div><!-- /.main-content -->

<include file="Public/footer" />
<script src="__PUBLIC__/js/chosen.jquery.min.js"></script>
	<script type="text/javascript">
		jQuery(function($){
			$("#send1").slideUp();
			//$("#send2").slideUp();
			$('.chosen-select').chosen({allow_single_deselect:true}); 
			$('#table1').dataTable({
				searching: true,
				lengthChange: false,
				lengthMenu: [8],
				info: false,
				stateSave: true,//保存表格状态
				language:{
		            "url": "/Public/font/zh_CN.txt"
		    	}
			});
			
			//【查看】按钮
			$("button[class='btn btn-xs btn-success']").click(function(){
				layer.alert('任务安排：已发送导演');    
			});
			
			//【发送】按钮
			$("button[class='btn btn-xs btn-info']").click(function(){
				cancelSelected();
				$(this).css("border-color","orange");
				$("#send1").slideDown();
			});
			
			//【提交】按钮
			$("button[class='btn btn-sm btn-warning']").click(function(){
				layer.msg("操作成功！",{time:1300});
				cancelSelected();
				$("#send1").slideUp();
			});
			
			//【取消】按钮
			$("button[class='btn btn-sm']").click(function(){
				cancelSelected();
				$("#send1").slideUp();
			});
			
		});
		
		function cancelSelected(){
			$("button[class='btn btn-xs btn-info']").css("border-color","#6fb3e0");
		}
		</script>
	</body>
</html>
