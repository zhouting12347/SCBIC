	</div>
<include file="Public/footer" />
<script type="text/javascript">
		jQuery(function($){
			//表格初始化
			$('#table1').dataTable({
				lengthMenu: [[10, 15, 20, -1], [10, 15, 20, "All"]],
				info: true,
				stateSave: true,//保存表格状态
				language:{
			            "url": "/Public/font/zh_CN.txt"
			    }
			});
			
			//删除表格中的行
			$("#table1").delegate("button[class='btn btn-xs btn-danger']","click",function(){
					var bt=$(this);
				layer.confirm('是否删除该行？', {icon: 3, title:'提示'}, function(index){
					bt.parent().parent().addClass('selected');
					$('#table1').DataTable().row('.selected').remove().draw( false );
					layer.close(index);
				});
				//刷新当前页
				//location.reload();
			});
			
			//表格行编辑
			$("button[class='btn btn-xs btn-info']").click(function(){
				$(this).next().css("display","block");
				var index = layer.open({
				    type: 2,
				    content: '/index.php/Tongchou/edit',
				    area: ['300px', '350px']
				});
			});
			
			//表格行提交
			$("button[class='btn btn-xs btn-success']").click(function(){

			});
			
		});
		</script>
	</body>
</html>
