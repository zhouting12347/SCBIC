<include file="Public/header" />
	<body class="no-skin" style="padding:16px;">
		<div class="row">
			<table id="table1" class="table table-striped table-bordered table-hover" >
				<thead>
					<tr>
						<th>DATE</th>
						<th>WEEK</th>
						<th>CHANNEL</th>
						<th>TIME</th>
						<th>STUDIO</th>
						<th>PROGRAM</th>
						<th>MD</th>
						<th>嘉宾</th>
						<th>MEMO</th>
						<th>未通过原因</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
				<volist name="program" id="vo">
					<if condition="($vo.IfUpdate eq 1) OR ($vo.PassOrNot eq 2)"><tr style="color:red"><else /><tr></if>
						<td>{$vo.ProgramDate}</td>
						<td>{$vo.ProgramWeek}</td>
						<td>{$vo.BroadChannel}</td>
						<td>{$vo.BroadTime}</td>
						<td>{$vo.VideoSite}</td>
						<td>{$vo.ProgramReq}</td>
						<td>{$vo.MD}</td>
						<td>{$vo.Guest}</td>
						<td>{$vo.MEMO}</td>
						<td>{$vo.Reason}</td>
						<td>
							<if condition="$vo.IfSendAudit eq 0">
								<button class="btn btn-xs btn-info" id="{$vo.Id}">编辑</button>
							</if>
						</td>
					</tr>
				</volist>
			</tbody>
		</table>
	</div>
<include file="Public/footer" />
<script type="text/javascript">
		jQuery(function($){
			//表格初始化
			$('#table1').dataTable({
				lengthMenu: [[10, 15, 20, -1], [10, 15, 20, "All"]],
				info: true,
				stateSave: true,//保存表格状态
				language:{
			            "url": "/Public/font/zh_CN.txt"
			    }
			});
			
			
			//表格行编辑
			$("button[class='btn btn-xs btn-info']").click(function(){
				var id=$(this).attr('id');
				var index = layer.open({
				    type: 2,
				    content: '/index.php/Luzhi/edit?id='+id,
				    area: ['400px', '680px']
				});
			});
			
		});
		</script>
	</body>
</html>
