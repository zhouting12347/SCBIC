<script type="text/javascript">
	jQuery(function($) {
		$('.chosen-select').chosen({allow_single_deselect:true}); 
		$(window)
		.off('resize.chosen')
		.on('resize.chosen', function() {
			$('.chosen-select').each(function() {
				 var $this = $(this);
				 $this.next().css({'width': $this.parent().width()});
			})
		}).trigger('resize.chosen');
		
		//防止多次点击重复提交
		$("#form1").submit(function(){  
			$("#submit").attr("disabled","disabled");  
		});  
		
	});
	
	//根据日期计算周几
	function getWeek(){
		var date=$("input[name=ProgramDate]").val();
		var arys1= new Array();      
	    arys1=date.split('-');     //日期为输入日期，格式为 2013-3-10
	    var ssdate=new Date(arys1[0],parseInt(arys1[1]-1),arys1[2]);   
	    var week;
	    switch(ssdate.getDay()){
	    	case 1:
	    		week="周一";
	    		break;
	    	case 2:
	    		week="周二";
	    		break;
	    	case 3:
	    		week="周三";
	    		break;
	    	case 4:
	    		week="周四";
	    		break;
	    	case 5:
	    		week="周五";
	    		break;
	    	case 6:
	    		week="周六";
	    		break;
	    	case 0:
	    		week="周日";
	    		break;
	    }
	    $("input[name=ProgramWeek]").val(week);
	}
</script>
