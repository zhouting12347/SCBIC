<script type="text/javascript">
	jQuery(function($) {
		var $form = $('#form1');
		var file_input = $form.find('input[type=file]');
		var upload_in_progress = false;
		file_input.ace_file_input({
			style : 'well',
			btn_choose : '选择EXCEL文件',
			btn_change: null,
			droppable: true,
			thumbnail: 'large',
			
			maxSize: 510000,//bytes
			allowExt: ["xlsx"],

			before_remove: function() {
				if(upload_in_progress)
					return false;//if we are in the middle of uploading a file, don't allow resetting file input
				return true;
			},

			preview_error: function(filename , code) {
				//code = 1 means file load error
				//code = 2 image load error (possibly file is not an image)
				//code = 3 preview failed
			}
		});
		file_input.on('file.error.ace', function(ev, info) {
			if(info.error_count['ext'] || info.error_count['mime']) alert('文件格式错误! 请选择一个EXCEL文件!');
			if(info.error_count['size']) alert('文件大小超过500KB');
			//you can reset previous selection on error
			//ev.preventDefault();
			//file_input.ace_file_input('reset_input');
		});
		
		
		var ie_timeout = null;//a time for old browsers uploading via iframe
		
		//防止多次点击重复提交
		$("#form1").submit(function(){  
			$("#submit").attr("disabled","disabled");  
		});  
		
	});
</script>
