<body style="background-color:white">
<div class="contianer" style="padding:20px">
	<form class="row" role="form">
		<div class="form-group col-sm-12" style="margin-left:20px">
			<label class="col-sm-4 control-label" for="form-field-1" style="width:80px;text-align:right;"> 标签类型 </label>
			<label style="margin-right:10px">
				<input name="label" type="radio" class="ace">
				<span class="lbl"><span class="label label-warning arrowed arrowed-right">新</span></span>
			</label>
			<label style="margin-right:10px">
				<input name="label" type="radio" class="ace">
				<span class="lbl"><span class="label label-success arrowed-in arrowed-in-right">修</span></span>
			</label>
			<label>
				<input name="label" type="radio" class="ace">
				<span class="lbl"><span class="label label-info arrowed-right arrowed-in">调</span></span>
			</label>
		</div>
		<br>
		<p style="text-align: center;">
			<a id="sData" class="fm-button ui-state-default ui-corner-all fm-button-icon-left btn btn-sm btn-primary"><i class="ace-icon fa fa-check"></i>提 交</a>
			<a id="cData" class="fm-button ui-state-default ui-corner-all fm-button-icon-left btn btn-sm ui-state-hover"><i class="ace-icon fa fa-times"></i>取 消</a>
		</p>
	</form>
</div>

		var index = parent.layer.getFrameIndex(window.name);
		//【提交】
		$("#sData").click(function(){
			parent.layer.msg("操作成功！",{time:1300});
			parent.layer.close(index);
		});
		
		//【取消】
		$("#cData").click(function(){
			//关闭填出层
			parent.layer.closeAll();
		});
