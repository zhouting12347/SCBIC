<include file="Public/header" />
<body style="background-color:white">
<div class="contianer" style="padding:20px">
	<form class="row" role="form" method="post" action="__GROUP__/Arrange/editArrangeHandler" >
		<input type="hidden" name="Id" value="{$programID}" />
		<input type="hidden" name="IfAudioTSSelected" value="1" />
		<div class="form-group col-sm-12">
			<label class="col-sm-4 control-label" for="form-field-1" style="width:80px;text-align:right;"> AUDIO.TS</label>
			<select class="chosen-select" id="form-field-1" data-placeholder="请选择人员..."  name="AudioTSID" style="width:250px">
				<option value="0">无</option>
				<volist name="user" id="vo">
					<option value="{$vo.user_id}">{$vo.name}</option>
				</volist>
			</select>
		</div>
		<br>
		<p style="text-align: center;">
				<button id="sData" class="fm-button ui-state-default ui-corner-all fm-button-icon-left btn btn-sm btn-primary"><i class="ace-icon fa fa-check"></i>提 交</button>
				<a id="cData" class="fm-button ui-state-default ui-corner-all fm-button-icon-left btn btn-sm ui-state-hover"><i class="ace-icon fa fa-times"></i>取 消</a>
		</p>
	</form>
	<input type="hidden"  id="AudioTSID" value="{$program.AudioTSID}" />
</div>
</body>
<script src="__PUBLIC__/js/jquery.min.js"></script>
<script src="__PUBLIC__/js/bootstrap.min.js"></script>
<script src="__PUBLIC__/js/jquery.dataTables.min.js"></script>
<script src="__PUBLIC__/js/jquery.dataTables.bootstrap.js"></script>
<script src="__PUBLIC__/js/ace-elements.min.js"></script>
<script src="__PUBLIC__/js/ace.min.js"></script>
<script src="__PUBLIC__/layer/layer.js"></script>
<script src="__PUBLIC__/laypage/laypage.js"></script>
<script src="__PUBLIC__/js/chosen.jquery.min.js"></script>
<script src="__PUBLIC__/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript">
	jQuery(function($){
		//获取窗口索引
		var index = parent.layer.getFrameIndex(window.name);
		
		//【取消】
		$("#cData").click(function(){
			//关闭填出层
			parent.layer.closeAll();
		});

		//已选择的人员
		var AudioTSID=$("#AudioTSID").val();
		 $(".chosen-select").find("option[value='"+AudioTSID+"']").attr("selected",true);
		 
		// chosen.js
		$('.chosen-select').chosen({allow_single_deselect:true}); 
	});
</script>
</html>
