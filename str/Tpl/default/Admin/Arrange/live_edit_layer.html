<include file="Public/header" />
<body style="background-color:white">
<div class="contianer" style="padding:20px">
	<form class="row" role="form" method="post" action="__GROUP__/Arrange/editArrangeHandler" >
		<input type="hidden" name="Id" value="{$programID}" />
		<input type="hidden" name="IfLiveSelected" value="1" />
		<div class="form-group col-sm-12">
			<label class="col-sm-4 control-label" for="form-field-1" style="width:90px;text-align:right;"> 现场统筹1</label>
			<select class="chosen-select1" id="form-field-1" data-placeholder="请选择人员..."  name="Live1ID" style="width:250px">
				<option value="">  </option>
				<option value="0">无</option>
				<volist name="user" id="vo">
					<option value="{$vo.user_id}">{$vo.name}</option>
				</volist>
			</select>
		</div>
		<div class="form-group col-sm-12">
			<label class="col-sm-4 control-label" for="form-field-1" style="width:90px;text-align:right;"> 现场统筹2</label>
			<select class="chosen-select2" id="form-field-1" data-placeholder="请选择人员..." name="Live2ID" style="width:250px">
				<option value="">  </option>
				<option value="0">无</option>
				<volist name="user" id="vo">
					<option value="{$vo.user_id}">{$vo.name}</option>
				</volist>
			</select>
		</div>
		<br>
		<p style="text-align: center;">
				<button id="sData" class="fm-button ui-state-default ui-corner-all fm-button-icon-left btn btn-sm btn-primary"><i class="ace-icon fa fa-check"></i>提 交</button>
				<a id="cData" class="fm-button ui-state-default ui-corner-all fm-button-icon-left btn btn-sm ui-state-hover"><i class="ace-icon fa fa-times"></i>取 消</a>
		</p>
	</form>
	<input type="hidden"  id="Live1ID" value="{$program.Live1ID}" />
	<input type="hidden"  id="Live2ID" value="{$program.Live2ID}" />
</div>
</body>
<script src="__PUBLIC__/js/jquery.min.js"></script>
<script src="__PUBLIC__/js/bootstrap.min.js"></script>
<script src="__PUBLIC__/js/jquery.dataTables.min.js"></script>
<script src="__PUBLIC__/js/jquery.dataTables.bootstrap.js"></script>
<script src="__PUBLIC__/js/ace-elements.min.js"></script>
<script src="__PUBLIC__/js/ace.min.js"></script>
<script src="__PUBLIC__/layer/layer.js"></script>
<script src="__PUBLIC__/laypage/laypage.js"></script>
<script src="__PUBLIC__/js/chosen.jquery.min.js"></script>
<script src="__PUBLIC__/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript">
	jQuery(function($){
		//获取窗口索引
		var index = parent.layer.getFrameIndex(window.name);
		
		//【取消】
		$("#cData").click(function(){
			//关闭填出层
			parent.layer.closeAll();
		});
		
		//已选择的人员
		var Live1ID=$("#Live1ID").val();
		var Live2ID=$("#Live2ID").val();
		 $(".chosen-select1").find("option[value='"+Live1ID+"']").attr("selected",true);
		 $(".chosen-select2").find("option[value='"+Live2ID+"']").attr("selected",true);
		 
		// chosen.js
		$('.chosen-select1').chosen({allow_single_deselect:true});
		$('.chosen-select2').chosen({allow_single_deselect:true});
		
	});
</script>
</html>
