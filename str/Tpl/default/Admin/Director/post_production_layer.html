 <include file="Public/header" />
<body style="background-color:white">
<div class="contianer" style="padding:20px">
	<form class="row" role="form" method="post" action="__GROUP__/Director/postProductionLayerHandler">
		<input type="hidden" name="Id" value="{$programID}" />
		<input type="hidden" name="IfSubmitPostCaption" value="1" />
		<div class="col-sm-12 center" style="margin-bottom:10px">
			<span style="margin-right:20px">
				<label for="form-field-1" style="vertical-align:top;">3分钟 </label>
				<label>
					<input name="IfThreeMinute" class="ace ace-switch ace-switch-5" type="checkbox" value="1" />
					<span class="lbl"></span>
				</label>
			</span>
			<span style="margin-right:20px">
				<label for="form-field-1" style="vertical-align:top;">CF </label>
				<label>
					<input name="IfCF" class="ace ace-switch ace-switch-5" type="checkbox" value="1" />
					<span class="lbl"></span>
				</label>
			</span>
			<span>
				<label for="form-field-1" style="vertical-align:top;">照片秀 </label>
				<label>
					<input name="IfPhotoShow" class="ace ace-switch ace-switch-5" type="checkbox" value="1" />
					<span class="lbl"></span>
				</label>
			</span>
		</div>
		<div class="col-sm-12">
			<label for="form-field-4">
				后期制作
				<label style="margin:0 10px">
					<input name="PostHardGrade" type="radio" class="ace" value="NEW" >
					<span class="lbl">新</span>
				</label>
				<label style="margin-right:10px">
					<input name="PostHardGrade" type="radio" class="ace" value="MODIFY" >
					<span class="lbl">修</span>
				</label>
				<label>
					<input name="PostHardGrade" type="radio" class="ace" value="OLD" >
					<span class="lbl">调</span>
				</label>
			</label>
			
			<div class="col-sm-12">
				<label for="form-field-5">
					<input type="text" style="width:220px" id="searchWord1">
					<a class="btn btn-xs btn-info search1"><i class="ace-icon fa fa-search icon-on-right bigger-110" style="padding-right:3px"></i>查询</a>
					<select class="chosen-select1" id="select1" style="width:300px;" name="PostBeforeProgramID" >
						<option>--查询结果--</option>
					</select>
			</div>

			<br>
			<textarea class="form-control" id="form-field-4" placeholder="后期新制作内容" rows="1" name="PostInfo" ></textarea>
		</div>
		<br>
		<div class="form-group col-sm-12" style="margin-left:20px">
			<label class="col-sm-4 control-label" for="form-field-1" style="width:80px;text-align:right;"> 重要程度 </label>
			<label style="margin-right:10px">
				<input name="PostImportantGrade" type="radio" class="ace" value="VERY" >
				<span class="lbl">非常重要</span>
			</label>
			<label style="margin-right:10px">
				<input name="PostImportantGrade" type="radio" class="ace" value="IMPORTANT" >
				<span class="lbl">重要</span>
			</label>
			<label>
				<input name="PostImportantGrade" type="radio" class="ace" value="GENERAL" >
				<span class="lbl">一般</span>
			</label>
		</div>
		<br>
		<div class="col-sm-12">
			<label for="form-field-6">
				字幕
				<label style="margin:0 10px">
					<input name="CaptionHard" type="radio" class="ace" value="NEW">
					<span class="lbl">新</span>
				</label>
				<label style="margin-right:10px">
					<input name="CaptionHard" type="radio" class="ace" value="MODIFY" >
					<span class="lbl">修</span>
				</label>
				<label>
					<input name="CaptionHard" type="radio" class="ace" value="OLD" >
					<span class="lbl">调</span>
				</label>
			</label>
			<div class="col-sm-12">
				<label for="form-field-5">
					<input type="text" style="width:220px" id="searchWord2">
					<a class="btn btn-xs btn-info search2"><i class="ace-icon fa fa-search icon-on-right bigger-110" style="padding-right:3px"></i>查询</a>
					<select class="chosen-select2" id="select2" style="width:300px;" name="CaptionBeforeProgramID"  >
						<option>--查询结果--</option>
					</select>
				</label>
			</div>
		</div>
		<br>
		<div class="form-group col-sm-12" style="margin-left:20px">
			<label class="col-sm-4 control-label" for="form-field-1" style="width:80px;text-align:right;"> 重要程度 </label>
			<label style="margin-right:10px">
				<input name="CaptionImportantGrade" type="radio" class="ace" value="VERY">
				<span class="lbl">非常重要</span>
			</label>
			<label style="margin-right:10px">
				<input name="CaptionImportantGrade" type="radio" class="ace" value="IMPORTANT">
				<span class="lbl">重要</span>
			</label>
			<label>
				<input name="CaptionImportantGrade" type="radio" class="ace" value="GENERAL" >
				<span class="lbl">一般</span>
			</label>
		</div>

<!-- 		<div class="form-group col-sm-12" style="margin-left:20px">
			<label class="col-sm-4 control-label" for="form-field-1" style="width:80px;text-align:right;"> 确认状态 </label>
			<label style="margin-right:10px">
				<input name="qrzt" type="radio" class="ace">
				<span class="lbl">未确认</span>
			</label>
			<label style="margin-right:10px">
				<input name="qrzt" type="radio" class="ace"> 
				<span class="lbl">已确认</span> 
			</label>
			<label>
				<input name="qrzt" type="radio" class="ace">
				<span class="lbl">已完成</span>
			</label>
		</div> -->
		<br>
		<p style="text-align: center;">
			<button type="submit" class="fm-button ui-state-default ui-corner-all fm-button-icon-left btn btn-sm btn-primary"><i class="ace-icon fa fa-check"></i>提 交</button>
			<a id="cData" class="fm-button ui-state-default ui-corner-all fm-button-icon-left btn btn-sm ui-state-hover"><i class="ace-icon fa fa-times"></i>取 消</a>
		</p>
	</form>

</div>
</body>
<script src="__PUBLIC__/js/jquery.min.js"></script>
<script src="__PUBLIC__/js/bootstrap.min.js"></script>
<script src="__PUBLIC__/js/jquery.dataTables.min.js"></script>
<script src="__PUBLIC__/js/jquery.dataTables.bootstrap.js"></script>
<script src="__PUBLIC__/js/ace-elements.min.js"></script>
<script src="__PUBLIC__/js/ace.min.js"></script>
<script src="__PUBLIC__/layer/layer.js"></script>
<script src="__PUBLIC__/laypage/laypage.js"></script>
<script src="__PUBLIC__/js/chosen.jquery.min.js"></script>
<script type="text/javascript">
	jQuery(function($){
		//获取窗口索引
		var index = parent.layer.getFrameIndex(window.name);
		
		//【取消】
		$("#cData").click(function(){
			//关闭填出层
			parent.layer.closeAll();
		});

		$(".chosen-select1").chosen();
		$(".chosen-select2").chosen();
		
		//按关键字查询节目【后期】
		$("a[class='btn btn-xs btn-info search1']").click(function(){
			$("#select1").chosen("destroy"); 
			var word=$("#searchWord1").val();
			$.ajax({
				url: '/index.php/Director/searchProgramByWord?word='+word,
				dataType: 'json',
				type: 'GET',
				async: false,
				success: function(msg) {
					if(msg.status){
						//删除所有option
						$("#select1 option").remove();
						for(i=0;i<msg.data.length;i++){
							//循环插入option
							//$(".chosen-select1").append("<option value='"+msg.data[i].CR_ID+"'>["+msg.data[i].CR_Name+"]  "+msg.data[i].CR_URL+"  端口:"+msg.data[i].CR_Port+"</option>");
							$("#select1").append("<option value='"+msg.data[i].Id+"'>["+msg.data[i].ProgramDate+"]  "+msg.data[i].ProgramReq+"</option>");
						}
					}else{
						//删除所有option
						$("#select1 option").remove();
						$("#select1").append("<option>--未查询到结果--</option>");
					}
				}
			});
			$(".chosen-select1").chosen();
		});
		
		//按关键字查询节目【字幕】
		$("a[class='btn btn-xs btn-info search2']").click(function(){
			$("#select2").chosen("destroy"); 
			var word=$("#searchWord2").val();
			$.ajax({
				url: '/index.php/Director/searchProgramByWord?word='+word,
				dataType: 'json',
				type: 'GET',
				async: false,
				success: function(msg) {
					if(msg.status){
						//删除所有option
						$("#select2 option").remove();
						for(i=0;i<msg.data.length;i++){
							//循环插入option
							//$(".chosen-select1").append("<option value='"+msg.data[i].CR_ID+"'>["+msg.data[i].CR_Name+"]  "+msg.data[i].CR_URL+"  端口:"+msg.data[i].CR_Port+"</option>");
							$("#select2").append("<option value='"+msg.data[i].Id+"'>["+msg.data[i].ProgramDate+"]  "+msg.data[i].ProgramReq+"</option>");
						}
					}else{
						//删除所有option
						$("#select2 option").remove();
						$("#select2").append("<option>--未查询到结果--</option>");
					}
				}
			});
			$(".chosen-select2").chosen();
		});
		
	});
</script>
</html>
