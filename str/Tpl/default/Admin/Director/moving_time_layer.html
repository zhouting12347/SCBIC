<include file="Public/header" />
<body style="background-color:white">
<div class="contianer" style="padding:20px">
	<form class="row" role="form" method="post" action="__GROUP__/Director/movingImageTimeHandler">
		<input type="hidden" name="Id" value="{$programID}" />
		<div class="form-group col-sm-12">
			<label class="col-sm-4 control-label" for="form-field-1" style="width:100px;text-align:right;"> 动影像日期 </label>
			<input type="text"  id="MovieDate"  placeholder="选择录制日期" class="col-sm-8"  onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',onpicked:checkTime})" style="width:240px" name="MovieDate" />
		</div>
				
		<div class="form-group col-sm-12">
			<label class="col-sm-4 control-label" for="form-field-1" style="width:100px;text-align:right;"> 空闲时间 </label>
			<label id="freeTime"></label>
		</div>
		
		<div class="form-group col-sm-12">
			<label class="col-sm-4 control-label" for="form-field-1" style="width:100px;text-align:right;">选择半天</label>
			<select class="chosen-select" id="form-field-1" data-placeholder="请选择半天..." style="width:240px" name="MovieHalfDay" >
					<option value="" selected="selected">--选择半天--</option>
					<option value="am" >上半天</option>
					<option value="pm" >下半天</option>
			</select>
		</div>

		<br>
		<p style="text-align: center;">
				<button type="submit" class="fm-button ui-state-default ui-corner-all fm-button-icon-left btn btn-sm btn-primary"><i class="ace-icon fa fa-check"></i>提 交</button>
				<a id="cData" class="fm-button ui-state-default ui-corner-all fm-button-icon-left btn btn-sm ui-state-hover"><i class="ace-icon fa fa-times"></i>取 消</a>
		</p>
	</form>
</div>
</body>
<script src="__PUBLIC__/js/jquery.min.js"></script>
<script src="__PUBLIC__/js/bootstrap.min.js"></script>
<script src="__PUBLIC__/js/jquery.dataTables.min.js"></script>
<script src="__PUBLIC__/js/jquery.dataTables.bootstrap.js"></script>
<script src="__PUBLIC__/js/ace-elements.min.js"></script>
<script src="__PUBLIC__/js/ace.min.js"></script>
<script src="__PUBLIC__/layer/layer.js"></script>
<script src="__PUBLIC__/laypage/laypage.js"></script>
<script src="__PUBLIC__/js/chosen.jquery.min.js"></script>
<script src="__PUBLIC__/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript">
	jQuery(function($){
		//获取窗口索引
		var index = parent.layer.getFrameIndex(window.name);
		//【提交】
		$("#sData").click(function(){
			parent.layer.msg("操作成功！",{time:1300});
			parent.layer.close(index);
		});
		
		//【取消】
		$("#cData").click(function(){
			//关闭填出层
			parent.layer.closeAll();
		});

		$('.chosen-select').chosen({allow_single_deselect:true}); 
		
	});
	
	//动影像时间检测
	function checkTime(){
		var date=$(this).val();
		$.ajax({
			url: '/index.php/Director/checkMovieTime?date='+date,
			dataType: 'json',
			type: 'GET',
			success: function(msg) {
				if(msg.status){
					$("#freeTime").html(msg.data);
				}
			}
		});
	}
</script>
</html>
