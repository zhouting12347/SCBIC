						<form class="form-search">
							<span class="input-icon">

							<!-- <div class="dataTables_borderWrap"> -->
							<div>
								<table id="table1" class="table table-striped table-bordered table-hover" >

										<tr>
											<th>DATE</th>
											<th>WEEK</th>
											<th>CHANNEL</th>
											<th>TIME</th>
											<th>STUDIO</th>
											<th>PROGRAM</th>
											<th>PD</th>
											<th>SH</th>
											<th>MD</th>
											<th>动影像录制时间</th>
											<th>操作</th>
										</tr>
									</thead>
									<tbody>
									<volist name="program" id="vo">
										<tr>
											<td>{$vo.ProgramDate}</td>
											<td>{$vo.ProgramWeek}</td>
											<td>{$vo.BroadChannel}</td>
											<td>{$vo.BroadTime}</td>
											<td>{$vo.VideoSite}</td>
											<td>{$vo.ProgramReq}</td>
											<td>{$vo.PD}</td>
											<td>{$vo.SH}</td>
											<td>{$vo.MD}</td>
											<td>{$vo.MovieDate}<if condition="$vo.MovieHalfDay eq 'am'"> (上午)<elseif condition="$vo.MovieHalfDay eq 'pm'"/> (下午)</if></td>
											<td>
												<if condition="$vo.MovieHalfDay eq null" >
													<button class="btn btn-xs btn-warning" programID="{$vo.Id}" >动影像日期</button>
												<elseif condition="$vo.IfOutEnd neq 1" />
													<button  class="btn btn-xs btn-primary" programID="{$vo.Id}" >拍摄小结</button>
												</if>
											</td>
										</tr>
									</volist>
								</tbody>

<script src="__PUBLIC__/js/chosen.jquery.min.js"></script>
<script src="__PUBLIC__/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript">
	jQuery(function($){
		//加载layer扩展方法
		layer.config({
		    extend: 'extend/layer.ext.js'
		});       
		$("#send1").slideUp(); 
		$('#table1').dataTable({
			searching: true,
			lengthChange: false,
			lengthMenu: [5],
			info: true,
			stateSave: true,//保存表格状态
			language:{
	            "url": "/Public/font/zh_CN.txt"
	    	}
		});
		
		
		//【外拍总结】按钮
		$("button[class='btn btn-xs btn-primary']").click(function(){
			var programID=$(this).attr('programID');
			var index = layer.open({
			    type: 2,
			    title:"外拍总结",
			    content:'/index.php/Director/outside_summary_layer?programID='+programID,
			    area: ['400px', '380px'],
			    maxmin: false
			});
		});
		
		$('.chosen-select').chosen({allow_single_deselect:true}); 
		//resize the chosen on window resize
		$(window)
		.off('resize.chosen')
		.on('resize.chosen', function() {
			$('.chosen-select').each(function() {
				 var $this = $(this);
				 $this.next().css({'width': $this.parent().width()});
			})
		}).trigger('resize.chosen');
	});
	
	//【查看已借用设备】按钮
	$("button[class='btn btn-xs btn-pink']").click(function(){
		var programID=$(this).attr("programID");
		$.ajax({
			url: '/index.php/Director/checkBorrowEquipment?programID='+programID,
			dataType: 'json',
			type: 'GET',
			success: function(msg) {
				if(msg.status){
					//操作成功
					layer.open({
					    title: '已借用的设备',
					    content: msg.data
					});      
				}
			}
		});
	});
	
	//【动影像日期】 按钮	
	$("button[class='btn btn-xs btn-warning']").click(function(){
		var programID=$(this).attr("programID");
		var index = layer.open({
		    type: 2,
		    title:"动影像日期",
		    content:'/index.php/Director/moving_time_layer?programID='+programID,
		    area: ['450px', '400px'],
		    maxmin: false
		});
	});
	
	</script>
</body>
</html>
