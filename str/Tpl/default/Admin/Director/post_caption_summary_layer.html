<include file="Public/header" />
<body style="background-color:white">
<div class="contianer" style="padding:20px">
	<form class="row" role="form" method="post" action="__GROUP__/Director/postCaptionSummaryHandler">
		<input type="hidden" name="Id" value="{$programID}" />
		<input type="hidden" name="IfPostCaptionFinished" value="1" />
		<div class="col-sm-12">
			<span style="margin-right:20px">
				<label for="form-field-1" style="vertical-align:top;">后期是否通过</label>
				<label>
					<input name="PostIsPass" class="ace ace-switch ace-switch-5" type="checkbox" checked="checked" value="1">
					<span class="lbl"></span>
				</label>
			</span>
			<span style="margin-right:20px">
				<label for="form-field-1" style="vertical-align:top;">字幕是否通过</label>
				<label>
					<input name="CaptionIsPass" class="ace ace-switch ace-switch-5" type="checkbox" checked="checked" value="1">
					<span class="lbl"></span>
				</label>
			</span>
			<label for="form-field-4">
				后期人员评分
				<label style="margin:0 10px">
					<input name="PostGradeFromPD" type="radio" class="ace" value="VERYGOOD"  checked="checked">
					<span class="lbl">优</span>
				</label>
				<label style="margin-right:10px">
					<input name="PostGradeFromPD" type="radio" class="ace" value="GOOD">
					<span class="lbl">良</span>
				</label>
				<label style="margin-right:10px">
					<input name="PostGradeFromPD" type="radio" class="ace" value="NOTBAD">
					<span class="lbl">中</span>
				</label>
				<label>
					<input name="PostGradeFromPD" type="radio" class="ace" value="BAD">
					<span class="lbl">差</span>
				</label>
			</label>
			<textarea class="form-control" id="form-field-4" placeholder="评语意见" rows="4" name="PostPDFeel"></textarea>
			<br>
			<label for="form-field-4">
				字幕人员评分
				<label style="margin:0 10px">
					<input name="CaptionGradeFromPD" type="radio" class="ace" value="VERYGOOD" checked="checked">
					<span class="lbl">优</span>
				</label>
				<label style="margin-right:10px">
					<input name="CaptionGradeFromPD" type="radio" class="ace" value="GOOD">
					<span class="lbl">良</span>
				</label>
				<label style="margin-right:10px">
					<input name="CaptionGradeFromPD" type="radio" class="ace" value="NOTBAD">
					<span class="lbl">中</span>
				</label>
				<label>
					<input name="CaptionGradeFromPD" type="radio" class="ace" value="BAD">
					<span class="lbl">差</span>
				</label>
			</label>
			<textarea class="form-control" id="form-field-4" placeholder="评语意见" rows="4" name="CaptionPDFeel" ></textarea>
		</div>
		<br>
		<p style="text-align: center;">
			<button type="submit" class="fm-button ui-state-default ui-corner-all fm-button-icon-left btn btn-sm btn-primary"><i class="ace-icon fa fa-check"></i>提 交</button>
			<a id="cData" class="fm-button ui-state-default ui-corner-all fm-button-icon-left btn btn-sm ui-state-hover"><i class="ace-icon fa fa-times"></i>取 消</a>
		</p>
	</form>
</div>
</body>
<script src="__PUBLIC__/js/jquery.min.js"></script>
