<include file="Public/header" />
<link rel="stylesheet" href="__PUBLIC__/css/zTreeStyle/zTreeStyle.css" />
	<body class="no-skin">
		<!-- #section:basics/navbar.layout -->
		<div id="navbar" class="navbar navbar-default">
			<div class="navbar-container" id="navbar-container">
				<!-- #section:basics/sidebar.mobile.toggle -->
				<button type="button" class="navbar-toggle menu-toggler pull-left" id="menu-toggler">
					<span class="sr-only">Toggle sidebar</span>

					<span class="icon-bar"></span>

					<span class="icon-bar"></span>

					<span class="icon-bar"></span>
				</button>

				<!-- /section:basics/sidebar.mobile.toggle -->
				<div class="navbar-header pull-left">
					<!-- #section:basics/navbar.layout.brand -->
					<a href="#" class="navbar-brand">
						<small>
							<img src="__PUBLIC__/images/cj_logo.png" width="25" height="25">
							东方购物质效考核系统
						</small>
					</a>
					<!-- /section:basics/navbar.layout.brand -->
				</div>
<include file="Public/userbar" />
			</div><!-- /.navbar-container -->
		</div>

		<!-- /section:basics/navbar.layout -->
		<div class="main-container" id="main-container">
			<!-- #section:basics/sidebar -->
			<div id="sidebar" class="sidebar responsive">

<include file="Public/menu" />

				<!-- #section:basics/sidebar.layout.minimize -->
				<div class="sidebar-toggle sidebar-collapse" id="sidebar-collapse">
					<i class="ace-icon fa fa-angle-double-left" data-icon1="ace-icon fa fa-angle-double-left" data-icon2="ace-icon fa fa-angle-double-right"></i>
				</div>
				<!-- /section:basics/sidebar.layout.minimize -->
			</div>

			<!-- /section:basics/sidebar -->
			<div class="main-content">
				<!-- #section:basics/content.breadcrumbs -->
				<div class="breadcrumbs" id="breadcrumbs">
					<!-- /section:basics/content.searchbox -->
				</div>
				<!-- /section:basics/content.breadcrumbs -->
				<div class="page-content">
					<div class="page-content-area">
						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->
					<div class="row">
						<div class="col-xs-12">
							<div class="table-header">
								<i class="ace-icon fa fa-table"></i>&nbsp&nbsp用户列表
							</div>
							<!-- <div class="dataTables_borderWrap"> -->
							<div>
								<table id="table1" class="table table-striped table-bordered table-hover">
									<a href="#" class="btn btn-link"><i class="ace-icon fa fa-plus-circle bigger-120 green"></i>添加用户</a>
										<thead>
											<tr>
												<th>用户名</th>
												<th>真实姓名</th>
												<th>当前角色</th>
												<th>状态</th>
												<th>操作</th>
											</tr>
										</thead>
										<tbody>
										<volist name="users" id="vo">
											<tr>
												<td>
													{$vo.Username}
												</td>
												<td>{$vo.Name}</td>
												<td>{$vo.BelongRole}</td>
												<td>
													<if condition="$vo.Status eq 1"><span class="label label-success">正常</span><else /><span class="label">已禁用</span></if>
												<td>
													<button class="btn btn-xs btn-success" userId={$vo.Id}>
														<i class="ace-icon fa fa-pencil-square-o bigger-120"></i>
														编辑
													</button>
													<button class="btn btn-xs btn-primary" userId={$vo.Id}>
														<i class="ace-icon fa fa-cogs bigger-120"></i>
														角色分配
													</button>
													<button class="btn btn-xs btn-danger" userId={$vo.Id}>
														<i class="ace-icon fa fa-refresh bigger-120"></i>
														重置用户密码
													</button>
												</td>
											</tr>
										</volist>
									</tbody>
								</table>
							</div><!-- end<div class="dataTables_borderWrap"> -->
						</div><!-- end col -->
					</div><!-- end row -->
								<!-- PAGE CONTENT ENDS -->
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content-area -->
				</div><!-- /.page-content -->
			</div><!-- /.main-content -->

<include file="Public/footer" />
<script src="__PUBLIC__/js/jquery.ztree.all-3.5.min.js"></script>
	<script type="text/javascript">
		jQuery(function($){
			$('#table1').dataTable({
				searching: true,
				lengthChange: false,
				lengthMenu: [10],
				info: true,
				stateSave: true,//保存表格状态
				language:{
		            "url": "/Public/font/zh_CN.txt"
		    	}
			});
			
			//新增用户
			$("a[class='btn btn-link']").click(function(){
				var index = layer.open({
				    type: 2,
				    title:"新增用户",
				    content: '/index.php/RBAC/addUser',
				    area: ['650px', '500px'],
				});
			});
			
			//编辑用户
			$("button[class='btn btn-xs btn-success']").click(function(){
				//获取用户ID，传到角色分配页
				var userId=$(this).attr('userId');
				var index = layer.open({
				    type: 2,
				    title:'编辑用户',
				    content: '/index.php/RBAC/editUser?userId='+userId,
				    area: ['650px', '500px'],
				});
			});
			
			//角色分配页
			$("button[class='btn btn-xs btn-primary']").click(function(){
				//获取用户ID，传到角色分配页
				var userId=$(this).attr('userId');
				var index = layer.open({
				    type: 2,
				    title:'角色分配',
				    content: '/index.php/RBAC/roleAccess?userId='+userId,
				    area: ['350px', '800px'],
				    maxmin: false,
				    scrollbar:false
				});
			});
			
			//重置用户密码
			$("button[class='btn btn-xs btn-danger']").click(function(){
				//获取用户ID，传到角色分配页
				var userId=$(this).attr('userId');
				layer.confirm('是否确定重置用户密码?', {icon: 3, title:'提示'}, function(index){
					$.ajax({
						url: '/index.php/RBAC/resetPassword?userId='+userId,
						dataType: 'json',
						type: 'GET',
						success: function(msg) {
							if(!msg.status){
								//提交失败
								layer.alert(msg.info, {icon: 2},function(index){location.reload();}); 
							}else{
								//提交成功
								layer.alert(msg.info, {icon: 1},function(index){location.reload();}); 
							}
						}
					});
				}); 
			});
	
		});
		</script>
	</body>
</html>
