<include file="Public/header" />
<style>
	tr{height:50px;}		
	lable{width:100px;}
</style>		
<body style="background-color:white;padding:10px;font-size:16px">
	<form method="post" action="__GROUP__/RBAC/editUserHandler" id="form1">
	<div class="page-header">
		<h1>人员信息</h1>
	</div><!-- /.page-header -->
	<table width="100%" border="0" cellpadding="2" cellspacing="0">
		<tr>
			<td colspan="1"><label>用户名：</label><input type="text" name="Username" style="width:250px" value="{$user.Username}"></td>
			<td colspan="1"><label>工号：</label><input type="text" name="WorkID" style="width:250px" value="{$user.WorkID}"></td>
		</tr>
		<tr>
			<td><label>真实姓名：</label><input type="text" name="Name" style="width:250px" value="{$user.Name}"></td>
			<td><label>部门：</label><input type="text" name="Department" style="width:250px" value="{$user.Department}"></td>
		</tr>
		<tr>
			<td><label>手机：</label><input type="text" name="Mobile" style="width:200px" value="{$user.Mobile}"></td>
			<td><label>邮箱：</label><input type="text" name="Email" style="width:200px" value="{$user.Email}"></td>
		</tr>
		<tr>			
			<td colspan="2">
				<label>状态：</label>
					<input name="Status" type="radio" class="ace" value="1" id="c1"><span class="lbl">开通</span>
					<input name="Status" type="radio" class="ace" value="0" id="c2"><span class="lbl">禁用</span>
			</td>
		</tr>
		<tr align="center" style="height:90px">
			<td colspan="2">
				<button class="btn btn-info" type="submit"><i class="ace-icon fa fa-check bigger-110"></i>保存</button>
				&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
				<button class="btn" type="reset"><i class="ace-icon fa fa-undo bigger-110"></i>重置</button>
			</td>
		</tr>
	</table>
	<input type="hidden" name="Id" value="{$user.Id}" />
	<input type="hidden" id="status" value={$user.Status} />
	</form>
</body>
<script src="__PUBLIC__/js/jquery.min.js"></script>
<script src="__PUBLIC__/js/chosen.jquery.min.js"></script>
<script src="__PUBLIC__/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript">
	jQuery(function($){
		//checkbox选中
		if($("#status").val()==1){
			$("#c1").attr("checked","checked");
		}else if($("#status").val()==0){
			$("#c2").attr("checked","checked");
		}
	});
</script>
</html>
