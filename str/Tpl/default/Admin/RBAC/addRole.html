<style>
	tr{height:50px;}		
	lable{width:100px;}
</style>		
<body style="background-color:white;padding:10px;font-size:16px">
	<form method="post" action="__GROUP__/RBAC/addRoleHandler" id="form1">
	<table width="100%" border="0" cellpadding="2" cellspacing="0">
		<tr>
			<td><label>角色名称：</label><input type="text" name="name" style="width:250px"></td>
		</tr>
		<tr>			
			<td>
				<label>状态：</label>
				<input name="status" type="radio" class="ace"  value=1 checked="checked"><span class="lbl">开通</span>
				<input name="status" type="radio" class="ace"  value=0 ><span class="lbl">禁用</span>
			</td>
		</tr>
		<tr>
			<td><label>备注：</label><textarea class="form-control" id="form-field-8" rows="2" name="comment"></textarea></td>
		</tr>
		<tr align="center" style="height:90px">
			<td colspan="2">
				<button class="btn btn-info" type="submit"><i class="ace-icon fa fa-check bigger-110"></i>保存</button>
				&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
				<button class="btn" type="reset"><i class="ace-icon fa fa-undo bigger-110"></i>重置</button>
			</td>
		</tr>
	</table>
	</form>
</body>
