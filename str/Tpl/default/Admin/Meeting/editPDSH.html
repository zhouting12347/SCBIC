<include file="Public/header" />
<style>
.a-upload {
   	height: 30px;
    line-height: 8px;
    position: relative;
    border-radius: 4px;
    overflow: hidden;
    display: inline-block;
}

.a-upload  input {
    position: absolute;
    font-size: 30px;
    right: 0;
    top: 0;
    opacity: 0;
    cursor: pointer
}

</style>
<body style="background-color:white">
<div class="contianer" style="padding:20px">
	<form class="row" role="form" method="post" action="__GROUP__/Meeting/editPDSHHandler">
		<input type="hidden" name="Id" value="{$programID}" />
		<div class="form-group col-sm-12">
			<label class="col-sm-4 control-label" for="form-field-1" style="width:80px;text-align:right;"> 导演变更 </label>
			<select class="chosen-select" id="select1" name="PDID" style="width:250px">
				<volist name="director" id="vo">
					<option value="{$vo.Id}">{$vo.Name}</option>
				</volist>
			</select>
		</div>
		<div class="form-group col-sm-12">
			<label class="col-sm-4 control-label" for="form-field-1" style="width:80px;text-align:right;"> 主持变更 </label>
			<select class="chosen-select" id="select2" name="SHID" style="width:250px">
				<volist name="host" id="vo">
					<option value="{$vo.Id}">{$vo.Name}</option>
				</volist>
			</select>
		</div>
		<br>
		<p style="text-align: center;">
				<button type="submit" class="fm-button ui-state-default ui-corner-all fm-button-icon-left btn btn-sm btn-primary"><i class="ace-icon fa fa-check"></i>提 交</button>
				<a id="cData" class="fm-button ui-state-default ui-corner-all fm-button-icon-left btn btn-sm ui-state-hover"><i class="ace-icon fa fa-times"></i>取 消</a>
		</p>
	</form>
	<input type="hidden" id="director" value="{$program.PDID}" />
	<input type="hidden" id="host" value="{$program.SHID}" />
</div>
</body>
<script src="__PUBLIC__/js/jquery.min.js"></script>
<script src="__PUBLIC__/js/bootstrap.min.js"></script>
<script src="__PUBLIC__/js/jquery.dataTables.min.js"></script>
<script src="__PUBLIC__/js/jquery.dataTables.bootstrap.js"></script>
<script src="__PUBLIC__/js/ace-elements.min.js"></script>
<script src="__PUBLIC__/js/ace.min.js"></script>
<script src="__PUBLIC__/layer/layer.js"></script>
<script src="__PUBLIC__/laypage/laypage.js"></script>
<script src="__PUBLIC__/js/chosen.jquery.min.js"></script>
<script src="__PUBLIC__/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript">
	jQuery(function($){
		//获取窗口索引
		var index = parent.layer.getFrameIndex(window.name);
		//【提交】
		$("#sData").click(function(){
			parent.layer.msg("操作成功！",{time:1300});
			parent.layer.close(index);
		});
		
		//【取消】
		$("#cData").click(function(){
			//关闭填出层
			parent.layer.closeAll();
		});
		//下拉框选择
		$("#select1").find("option[value='"+$("#director").val()+"']").attr("selected","selected");
		$("#select2").find("option[value='"+$("#host").val()+"']").attr("selected","selected");
		//初始化下拉框样式
		// chosen.js
		$('.chosen-select').chosen({allow_single_deselect:true});

		$('#id-input-file-1').ace_file_input({
			no_file:'上传一张模特照片...',
			btn_choose:'选取照片',
			btn_change:'更换照片',
			droppable:false,
			onchange:null,
			// thumbnail:true,
			// whitelist:'gif|png|jpg|jpeg',
		});

		$('#id-input-file-2').ace_file_input({
			no_file:'上传一段模特视频...',
			btn_choose:'选取视频',
			btn_change:'更换视频',
			droppable:false,
			onchange:null,
			// thumbnail:true,
			// whitelist:'gif|png|jpg|jpeg',
		});
	});
</script>
</html>
