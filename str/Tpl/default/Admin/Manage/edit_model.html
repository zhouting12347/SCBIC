<include file="Public/header" />
<style>
.a-upload {
   	height: 30px;
    line-height: 8px;
    position: relative;
    border-radius: 4px;
    overflow: hidden;
    display: inline-block;
}

.a-upload  input {
    position: absolute;
    font-size: 30px;
    right: 0;
    top: 0;
    opacity: 0;
    cursor: pointer
}

</style>
<body style="background-color:white">
<div class="contianer" style="padding:20px">
	<form class="row"  method="post" enctype ="multipart/form-data" action="__GROUP__/Manage/editModelHandler">
		<input type="hidden" name="Id" value="{$model.Id}" >
		<div class="form-group col-sm-12">
			<label class="col-sm-4 control-label" for="form-field-1" style="width:80px;text-align:right;"> 姓名 </label>
			<input type="text"  id="form-field-1"  placeholder="请填写姓名" class="col-sm-8" style="width:250px" name="ModelName"  value="{$model.ModelName}" />
		</div>

		<div class="form-group col-sm-12">
			<label class="col-sm-4 control-label" for="form-field-1" style="width:80px;text-align:right;"> 性别 </label>
			<label style="margin:0">
				<input type="radio" class="ace" value="male" name="ModelSex" >
				<span class="lbl">男</span>
			</label>
			<label style="margin-left:15px">
				<input type="radio" class="ace" value="female" name="ModelSex"  checked="checked">
				<span class="lbl">女</span>
			</label>
		</div>
		<input type="hidden" id="ModelSex" value="{$model.ModelSex}" >
		<div class="form-group col-sm-12">
			<label class="col-sm-4 control-label" for="form-field-1" style="width:80px;text-align:right;"> 年龄 </label>
			<input type="text"  id="form-field-1"  placeholder="请填写年龄" class="col-sm-8" style="width:250px" name="ModelAge" value="{$model.ModelAge}" />
		</div>

		<div class="form-group col-sm-12">
			<label class="col-sm-4 control-label" for="form-field-1" style="width:80px;text-align:right;" > 身高 </label>
			<input type="text"  id="form-field-1"  placeholder="请填写身高" class="col-sm-8" style="width:250px" name="ModelHeight" value="{$model.ModelHeight}" />
		</div>

		<div class="form-group col-sm-12">
			<label class="col-sm-4 control-label" for="form-field-1" style="width:80px;text-align:right;" > 体重 </label>
			<input type="text"  id="form-field-1"  placeholder="请填写体重" class="col-sm-8" style="width:250px" name="ModelWeight" value="{$model.ModelWeight}"  />
		</div>

		<div class="form-group col-sm-12">
			<label class="col-sm-4 control-label" for="form-field-1" style="width:80px;text-align:right;" > 电话 </label>
			<input type="text"  id="form-field-1"  placeholder="请填写电话" class="col-sm-8" style="width:250px" name="ModelPhone"  value="{$model.ModelPhone}" />
		</div>

		<div class="form-group col-sm-12">
			<label class="col-sm-4 control-label" for="form-field-1" style="width:80px;text-align:right;" > 价格 </label>
			<input type="text"  id="form-field-1"  placeholder="请填写价格" class="col-sm-8" style="width:250px" name="ModelPrice"  value="{$model.ModelPrice}" />
		</div>

		<div class="form-group col-sm-12">
			<label class="col-sm-4 control-label" for="form-field-1" style="width:80px;text-align:right;" > 公司 </label>
			<input type="text"  id="form-field-1"  placeholder="请填写公司" class="col-sm-8" style="width:250px" name="ModelCompany"  value="{$model.ModelCompany}" />
		</div>

		<div class="form-group col-sm-12">
			<label class="col-sm-4 control-label" for="form-field-1" style="width:80px;text-align:right;"> 擅长 </label>
			<input type="text"  id="form-field-1"  placeholder="请填写擅长" class="col-sm-8" style="width:250px" name="ModelSpecial" value="{$model.ModelSpecial}" />
		</div>
		
		<div class="col-sm-12">
			<label for="form-field-8">简介</label>
			<textarea class="form-control" id="form-field-8" placeholder="个人简介" rows="3" name="ModelInfo">{$model.ModelInfo}</textarea>
		</div>

		<div class="col-sm-12 space-10"></div>

		<div class="form-group col-sm-12">
			    <input type="file" name="photo" id="photo" >
		</div>

		<div class="col-sm-12 space-5"></div>

		<div class="form-group col-sm-12">
			    <input type="file" name="video" id="video">
		</div>

		<div class="form-group col-sm-12">
			<label class="col-sm-4 control-label" for="form-field-1" style="width:80px;text-align:right;"> 状态 </label>
			<select class="chosen-select" id="select1" data-placeholder="请选择状态..." style="width:250px" name="IsAvailable">
				<option value="">  </option>
				<option value="1" selected="selected">可用</option>
				<option value="0">禁用</option>
			</select>
		</div>
		<input type="hidden" id="IsAvailable" value="{$model.IsAvailable}" > 
		<br>
		<p style="text-align: center;">
				<button type="submit" class="fm-button ui-state-default ui-corner-all fm-button-icon-left btn btn-sm btn-primary"><i class="ace-icon fa fa-check"></i>提 交</button>
				<a id="cData" class="fm-button ui-state-default ui-corner-all fm-button-icon-left btn btn-sm ui-state-hover"><i class="ace-icon fa fa-times"></i>取 消</a>
		</p>
	</form>
</div>
</body>
<script src="__PUBLIC__/js/jquery.min.js"></script>
<script src="__PUBLIC__/js/bootstrap.min.js"></script>
<script src="__PUBLIC__/js/ace-elements.min.js"></script>
<script src="__PUBLIC__/js/ace.min.js"></script>
<script src="__PUBLIC__/js/chosen.jquery.min.js"></script>
<script type="text/javascript">
	jQuery(function($){
		//获取窗口索引
		var index = parent.layer.getFrameIndex(window.name);

		//【取消】
		$("#cData").click(function(){
			//关闭填出层
			parent.layer.closeAll();
		});
		
		//radio 选中
		var ModelSex=$("#ModelSex").val();
		if(ModelSex=="male"){
			$("input:radio[name='ModelSex']").eq(0).attr("checked",true);
		}else if(ModelSex=="famale"){
			$("input:radio[name='ModelSex']").eq(1).attr("checked",true);
		}
		
		//select 选中
		var IsAvailable=$("#IsAvailable").val();
		 $("#select1 option[value='"+IsAvailable+"']").attr("selected", true);	
		 
		 //图片上传
		$('#photo').ace_file_input({
			no_file:'替换1张照片 ...',
			btn_choose:'Choose',
			btn_change:'Change',
			droppable:false,
			onchange:null,
			thumbnail:true,
			whitelist:'gif|png|jpg|jpeg',
			blacklist:'exe|php'
		});
		
		 //视频上传
		$('#video').ace_file_input({
			no_file:'替换1段视频 ...',
			btn_choose:'Choose',
			btn_change:'Change',
			droppable:false,
		});
		
		// chosen.js
		$('.chosen-select').chosen({allow_single_deselect:true}); 
	});
</script>
</html>
