<include file="Public/header" />
<style>
.a-upload {
   	height: 30px;
    line-height: 8px;
    position: relative;
    border-radius: 4px;
    overflow: hidden;
    display: inline-block;
}

.a-upload  input {
    position: absolute;
    font-size: 30px;
    right: 0;
    top: 0;
    opacity: 0;
    cursor: pointer
}

</style>
<body style="background-color:white">
<div class="contianer" style="padding:20px">
	<form class="row"  method="post"  action="__GROUP__/Manage/addModelScheduleHandler">
		<input type="hidden" name="ModelID" value={$id} >
		<div class="form-group col-sm-12">
			<label class="col-sm-4 control-label" for="form-field-1" style="width:80px;text-align:right;"> 起始时间 </label>
			<input type="text"  id="form-field-1"  placeholder="模特档期起始时间" class="col-sm-8" style="width:250px" name="ModelStartTime" onclick="WdatePicker()" />
		</div>
		
		<div class="form-group col-sm-12">
			<label class="col-sm-4 control-label" for="form-field-1" style="width:80px;text-align:right;"> 结束时间 </label>
			<input type="text"  id="form-field-1"  placeholder="模特档期结束时间" class="col-sm-8" style="width:250px" name="ModelEndTime"  onclick="WdatePicker()"/>
		</div>

		
		<br>
		<p style="text-align: center;">
				<button type="submit" class="fm-button ui-state-default ui-corner-all fm-button-icon-left btn btn-sm btn-primary"><i class="ace-icon fa fa-check"></i>提 交</button>
				<a id="cData" class="fm-button ui-state-default ui-corner-all fm-button-icon-left btn btn-sm ui-state-hover"><i class="ace-icon fa fa-times"></i>取 消</a>
		</p>
	</form>
</div>
</body>
<script src="__PUBLIC__/js/jquery.min.js"></script>
<script src="__PUBLIC__/js/bootstrap.min.js"></script>
<script src="__PUBLIC__/js/ace-elements.min.js"></script>
<script src="__PUBLIC__/js/ace.min.js"></script>
<script src="__PUBLIC__/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript">
	jQuery(function($){
		//获取窗口索引
		var index = parent.layer.getFrameIndex(window.name);

		//【取消】
		$("#cData").click(function(){
			//关闭填出层
			parent.layer.closeAll();
		});

		
		$('#photo').ace_file_input({
			no_file:'点击上传1张照片 ...',
			btn_choose:'Choose',
			btn_change:'Change',
			droppable:false,
			onchange:null,
			thumbnail:true,
			whitelist:'gif|png|jpg|jpeg',
			blacklist:'exe|php'
		});
		
		$('#video').ace_file_input({
			no_file:'点击上传1段视频 ...',
			btn_choose:'Choose',
			btn_change:'Change',
			droppable:false,
		});

	});
</script>
</html>
