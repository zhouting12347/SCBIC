<include file="Public/header" />
<link rel="stylesheet" href="__PUBLIC__/css/chosen.css" />
	<body class="no-skin">
		<!-- #section:basics/navbar.layout -->
		<div id="navbar" class="navbar navbar-default">
			<script type="text/javascript">
				try{ace.settings.check('navbar' , 'fixed')}catch(e){}
			</script>

			<div class="navbar-container" id="navbar-container">
				<!-- #section:basics/sidebar.mobile.toggle -->
				<button type="button" class="navbar-toggle menu-toggler pull-left" id="menu-toggler">
					<span class="sr-only">Toggle sidebar</span>

					<span class="icon-bar"></span>

					<span class="icon-bar"></span>

					<span class="icon-bar"></span>
				</button>

				<!-- /section:basics/sidebar.mobile.toggle -->
				<div class="navbar-header pull-left">
					<!-- #section:basics/navbar.layout.brand -->
					<a href="#" class="navbar-brand">
						<small>
							<img src="__PUBLIC__/images/cj_logo.png" width="25" height="25">
							东方购物质效考核系统
						</small>
					</a>
					<!-- /section:basics/navbar.layout.brand -->
				</div>
<include file="Public/userbar" />
			</div><!-- /.navbar-container -->
		</div>

		<!-- /section:basics/navbar.layout -->
		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>

			<!-- #section:basics/sidebar -->
			<div id="sidebar" class="sidebar responsive">
				<script type="text/javascript">
					try{ace.settings.check('sidebar' , 'fixed')}catch(e){}
				</script>

<include file="Public/menu" />

				<!-- #section:basics/sidebar.layout.minimize -->
				<div class="sidebar-toggle sidebar-collapse" id="sidebar-collapse">
					<i class="ace-icon fa fa-angle-double-left" data-icon1="ace-icon fa fa-angle-double-left" data-icon2="ace-icon fa fa-angle-double-right"></i>
				</div>

				<!-- /section:basics/sidebar.layout.minimize -->
				<script type="text/javascript">
					try{ace.settings.check('sidebar' , 'collapsed')}catch(e){}
				</script>
			</div>

			<!-- /section:basics/sidebar -->
			<div class="main-content">
				<!-- #section:basics/content.breadcrumbs -->
				<div class="breadcrumbs" id="breadcrumbs">
					<script type="text/javascript">
						try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
					</script>
					<!-- /section:basics/content.searchbox -->
				</div>
				<!-- /section:basics/content.breadcrumbs -->
				<div class="page-content">
					<div class="page-content-area">
						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->
					<div class="row">
						<div class="col-xs-12">
							<div class="table-header" style="background-color: rgb(48,126,204);">
								<i class="ace-icon fa fa-table"></i>&nbsp&nbsp设备库
							</div>
							<!-- <div class="dataTables_borderWrap"> -->
							<div>
							<div class="col-xs-6">
								<a href="#" class="btn btn-sm btn-success" style="margin:5px 0">
								<i class="ace-icon fa fa-plus-circle bigger-120 align-middle"></i>
									添加设备
								</a>
							</div>
								<table id="table1" class="table table-striped table-bordered table-hover" >
									<thead>
										<tr>
											<th>设备名称</th>
											<th>图片</th>
											<th>类型</th>
											<th>设备参数</th>
											<th>简介</th>
											<th>设备租用人</th>
											<th>设备租用时间</th>
											<th>状态</th>
											<th>操作</th>
										</tr>
									</thead>
									<tbody>
										<volist name="equipment" id="vo">
											<tr>
												<td>{$vo.EquipmentName}</td>
												<td>
													<div class="room-image">
														<img src="{$vo.EquipmentPicDir}" style="cursor:pointer">
													</div>
												</td>
												<td>{$vo.EquipmentType}</td>
												<td>{$vo.EquipmentParam}</td>
												<td><button class="btn btn-xs btn-info info" info={$vo.EquipmentInfo}>简介<i class="ace-icon fa fa-print bigger-110 icon-on-right"></i></button></td>
												
												<td>{$vo.LeasePersonID}</td>
												<td>{$vo.LeaseTime}</td>
												<td>
													<if condition="$vo.EquipmentStatus eq 'available'">
														<span class="label label-success" >可用</span>
													<elseif condition="$vo.EquipmentStatus eq 'leased'" />
														<span class="label label-warning" >已借用</span>
													<else />
														<span class="label borrowed" >损坏</span>
													</if>
												</td>
												<td><button class="btn btn-xs btn-info edit" id={$vo.Id}>编辑</button> <button class="btn btn-xs btn-danger" id={$vo.Id}>删除</button></td>
											</tr>
										</volist>
								</tbody>
							</table>
							</div><!-- end<div class="dataTables_borderWrap"> -->
						</div><!-- end col -->
					</div><!-- end row -->
					<br>	
								<!-- PAGE CONTENT ENDS -->
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content-area -->
				</div><!-- /.page-content -->
			</div><!-- /.main-content -->
<include file="Public/footer" />
<script src="__PUBLIC__/js/chosen.jquery.min.js"></script>
	<script type="text/javascript">
		jQuery(function($){
			$('#table1').dataTable({
				searching: true,
				lengthChange: false,
				lengthMenu: [8],
				info: true,
				stateSave: true,//保存表格状态
				language:{
		            "url": "/Public/font/zh_CN.txt"
		    	}
			});
			
			//【添加设备】按钮
			$("a[class='btn btn-sm btn-success']").click(function(){
				layer.open({
				    type: 2,
				    content:  '/index.php/Manage/add_equipment',
				    area: ['400px', '660px'],
				    maxmin: false
				});
			});
			
			//【设备简介】按钮
			$("button[class='btn btn-xs btn-info info']").click(function(){
				var info=$(this).attr('info');
				layer.alert(info);
			});
			
			
			//【设备编辑】按钮
			$("button[class='btn btn-xs btn-info edit']").click(function(){
				var id=$(this).attr('id');
				layer.open({
				    type: 2,
				    content:  '/index.php/Manage/edit_equipment?id='+id,
				    area: ['400px', '660px'],
				    maxmin: false
				});
			});
			
			//【设备删除】按钮
			$("button[class='btn btn-xs btn-danger']").click(function(){
				var id=$(this).attr('id');
				layer.confirm('是否确定删除?', {icon: 3, title:'提示'}, function(index){
					$.ajax({
						url: '/index.php/Manage/delEquipmentHandler?id='+id,
						dataType: 'json',
						type: 'GET',
						success: function(msg) {
							if(!msg.status){
								//提交失败
								layer.alert(msg.info, {icon: 2},function(index){location.reload();}); 
							}else{
								//提交成功
								layer.alert(msg.info, {icon: 1},function(index){location.reload();}); 
							}
						}
					});
				}); 
			});
			
		});
		</script>
	</body>
</html>
