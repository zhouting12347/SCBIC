<include file="Public/header" />
<link rel="stylesheet" href="__PUBLIC__/css/chosen.css" />
	<body class="no-skin">
		<!-- #section:basics/navbar.layout -->
		<div id="navbar" class="navbar navbar-default">
			<script type="text/javascript">
				try{ace.settings.check('navbar' , 'fixed')}catch(e){}
			</script>

			<div class="navbar-container" id="navbar-container">
				<!-- #section:basics/sidebar.mobile.toggle -->
				<button type="button" class="navbar-toggle menu-toggler pull-left" id="menu-toggler">
					<span class="sr-only">Toggle sidebar</span>

					<span class="icon-bar"></span>

					<span class="icon-bar"></span>

					<span class="icon-bar"></span>
				</button>

				<!-- /section:basics/sidebar.mobile.toggle -->
				<div class="navbar-header pull-left">
					<!-- #section:basics/navbar.layout.brand -->
					<a href="#" class="navbar-brand">
						<small>
							<img src="__PUBLIC__/images/cj_logo.png" width="25" height="25">
							东方购物质效考核系统
						</small>
					</a>
					<!-- /section:basics/navbar.layout.brand -->
				</div>
<include file="Public/userbar" />
			</div><!-- /.navbar-container -->
		</div>

		<!-- /section:basics/navbar.layout -->
		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>

			<!-- #section:basics/sidebar -->
			<div id="sidebar" class="sidebar responsive">
				<script type="text/javascript">
					try{ace.settings.check('sidebar' , 'fixed')}catch(e){}
				</script>

<include file="Public/menu" />

				<!-- #section:basics/sidebar.layout.minimize -->
				<div class="sidebar-toggle sidebar-collapse" id="sidebar-collapse">
					<i class="ace-icon fa fa-angle-double-left" data-icon1="ace-icon fa fa-angle-double-left" data-icon2="ace-icon fa fa-angle-double-right"></i>
				</div>

				<!-- /section:basics/sidebar.layout.minimize -->
				<script type="text/javascript">
					try{ace.settings.check('sidebar' , 'collapsed')}catch(e){}
				</script>
			</div>

			<!-- /section:basics/sidebar -->
			<div class="main-content">
				<!-- #section:basics/content.breadcrumbs -->
				<div class="breadcrumbs" id="breadcrumbs">
					<script type="text/javascript">
						try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
					</script>
					<!-- /section:basics/content.searchbox -->
				</div>
				<!-- /section:basics/content.breadcrumbs -->
				<div class="page-content">
					<div class="page-content-area">
						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->
					<div class="row">
						<div class="col-xs-12">
							<div class="table-header" style="background-color: rgb(48,126,204);">
								<i class="ace-icon fa fa-table"></i>&nbsp&nbsp模特库
							</div>
							<!-- <div class="dataTables_borderWrap"> -->
							<div>
							<div class="col-xs-6">
								<a href="#" class="btn btn-sm btn-success" style="margin:5px 0">
								<i class="ace-icon fa fa-plus-circle bigger-120 align-middle"></i>
									添加模特
								</a>
							</div>
								<table id="table1" class="table table-striped table-bordered table-hover" >
									<thead>
										<tr>
											<th>姓名</th>
											<th>照片</th>
											<th>性别</th>
											<th>年龄</th>
											<th>身高</th>
											<th>体重</th>
											<th>电话</th>
											<th>价格</th>
											<th>公司</th>
											<th>擅长</th>
											<th>简介</th>
											<th>视频</th>
											<th>状态</th>
											<th>操作</th>
										</tr>
									</thead>
									<tbody>
									<volist name="model" id="vo">
										<tr>
											<td>{$vo.ModelName}</td>
											<td>
												<div>
													<img src="{$vo.ModelPhotoDir}" width="100" style="cursor:pointer">
												</div>
											</td>
											<td><if condition="$vo.ModelSex eq male">男<elseif condition="$vo.ModelSex eq female" />女</if></td>
											<td>{$vo.ModelAge}</td>
											<td>{$vo.ModelHeight}</td>
											<td>{$vo.ModelWeight}</td>
											<td>{$vo.ModelPhone}</td>
											<td>{$vo.ModelPrice}</td>
											<td>{$vo.ModelCompany}</td>
											<td>{$vo.ModelSpecial}</td>
											<td>
												<button class="btn btn-xs btn-info info"  info="{$vo.ModelInfo}">简介<i class="ace-icon fa fa-print bigger-110 icon-on-right"></i></button>
											</td>
											<td>
												<button class="btn btn-xs btn-purple" >视频<i class="ace-icon fa fa-film bigger-110 icon-on-right"></i></button>
											</td>
											<td>
												<if condition="$vo.IsAvailable eq 1"><span class="label label-success">可用</span><else /><span class="label label-danger">禁用</span></if>
											</td>
											<td>
												<if condition="$vo.IsSchedule eq 0"><button class="btn btn-xs btn-success" id={$vo.Id}>加入档期</button><else /><button class="btn btn-xs btn-warning" id={$vo.Id}>取消档期</button></if>
												<button class="btn btn-xs btn-info" id={$vo.Id}>编辑</button> 
												<button class="btn btn-xs btn-danger"  id={$vo.Id}>删除</button>
											</td>
										</tr>
								</volist>
								</tbody>
							</table>
							</div><!-- end<div class="dataTables_borderWrap"> -->
						</div><!-- end col -->
					</div><!-- end row -->
					<br>	
								<!-- PAGE CONTENT ENDS -->
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content-area -->
				</div><!-- /.page-content -->
			</div><!-- /.main-content -->
<include file="Public/footer" />
<script src="__PUBLIC__/js/chosen.jquery.min.js"></script>
	<script type="text/javascript">
		jQuery(function($){
			$('#table1').dataTable({
				searching: true,
				lengthChange: false,
				lengthMenu: [8],
				info: true,
				stateSave: true,//保存表格状态
				language:{
		            "url": "/Public/font/zh_CN.txt"
		    	}
			});
			
			
			//【添加模特】按钮
			$("a[class='btn btn-sm btn-success']").click(function(){
				layer.open({
				    type: 2,
				    content:  '/index.php/Manage/add_model',
				    area: ['400px', '840px'],
				    maxmin: false
				});
			});
			
			//【模特简介】按钮
			$("button[class='btn btn-xs btn-info info']").click(function(){
				var info=$(this).attr('info');
				layer.alert(info);
			});
			
			//【模特编辑】按钮
			$("button[class='btn btn-xs btn-info']").click(function(){
				var id=$(this).attr('id');
				layer.open({
				    type: 2,
				    content:  '/index.php/Manage/edit_model?id='+id,
				    area: ['400px', '840px'],
				    maxmin: false
				});
			});
			
			//【模特删除】按钮
			$("button[class='btn btn-xs btn-danger']").click(function(){
				var id=$(this).attr('id');
				layer.confirm('是否确定删除?', {icon: 3, title:'提示'}, function(index){
					$.ajax({
						url: '/index.php/Manage/delModelHandler?id='+id,
						dataType: 'json',
						type: 'GET',
						success: function(msg) {
							if(!msg.status){
								//提交失败
								layer.alert(msg.info, {icon: 2},function(index){location.reload();}); 
							}else{
								//提交成功
								layer.alert(msg.info, {icon: 1},function(index){location.reload();}); 
							}
						}
					});
				}); 
			});
			
			//【加入档期】按钮
			$("button[class='btn btn-xs btn-success']").click(function(){
				var id=$(this).attr('id');
				layer.open({
				    type: 2,
				    content:  '/index.php/Manage/addModelSchedule?id='+id,
				    area: ['400px', '250px'],
				    maxmin: false
				});
				//$(this).attr("class","btn btn-xs disabled");
			});
			
			//【取消档期】按钮
			$("button[class='btn btn-xs btn-warning']").click(function(){
				var id=$(this).attr('id');
				layer.confirm('是否取消档期?', {icon: 3, title:'提示'}, function(index){
					$.ajax({
						url: '/index.php/Manage/delModelScheduleHandler?id='+id,
						dataType: 'json',
						type: 'GET',
						success: function(msg) {
							if(!msg.status){
								//提交失败
								layer.alert(msg.info, {icon: 2},function(index){location.reload();}); 
							}else{
								//提交成功
								layer.alert(msg.info, {icon: 1},function(index){location.reload();}); 
							}
						}
					});
				}); 
			});
		});
		</script>
	</body>
</html>
