<include file="Public/header" />
<body>
	<table id="table1" class="table table-striped table-bordered table-hover" style="margin-top:10px" >
		<thead>
			<tr>
				<th>DATE</th>
				<th>WEEK</th>
				<th>CHANNEL</th>
				<th>TIME</th>
				<th>STUDIO</th>
				<th>PROGRAM</th>
			</tr>
		</thead>
		<tbody>
			<volist name="work" id="vo">
				<tr>
					<td>{$vo.ProgramDate}</td>
					<td>{$vo.ProgramWeek}</td>
					<td>{$vo.BroadChannel}</td>
					<td>{$vo.BroadTime}</td>
					<td>{$vo.VideoSite}</td>
					<td>{$vo.ProgramReq}</td>
				</tr>
			</volist>
		</tbody>
	</table>

	<script type="text/javascript">
		window.jQuery || document.write("<script src='__PUBLIC__/js/jquery.min.js'>"+"<"+"/script>");
	</script>
	<script type="text/javascript">
		if('ontouchstart' in document.documentElement) document.write("<script src='__PUBLIC__/js/jquery.mobile.custom.min.js'>"+"<"+"/script>");
	</script>
	<script src="__PUBLIC__/js/bootstrap.min.js"></script>

	<!-- page specific plugin scripts -->
	<script src="__PUBLIC__/js/jquery.dataTables.min.js"></script>
	<script src="__PUBLIC__/js/jquery.dataTables.bootstrap.js"></script>
	<script type="text/javascript">
		jQuery(function($){
			$('#table1').dataTable({
				searching: false,
				lengthChange: false,
				lengthMenu: [5],
				info: true,
				language:{
		            "url": "/Public/font/zh_CN.txt"
		    	}
			});
		});
	</script>
</body>
</html>
