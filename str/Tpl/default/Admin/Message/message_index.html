	<body class="no-skin">
		<!-- #section:basics/navbar.layout -->

				<!-- /section:basics/sidebar.mobile.toggle -->
				<div class="navbar-header pull-left">
					<!-- #section:basics/navbar.layout.brand -->
					<a href="#" class="navbar-brand">
						<small>
							<img src="__PUBLIC__/images/cj_logo.png" width="25" height="25">
							东方购物质效考核系统
						</small>

					<!-- /section:basics/navbar.layout.brand -->
				</div>
<include file="Public/userbar" />
			</div><!-- /.navbar-container -->

		<!-- /section:basics/navbar.layout -->
		<div class="main-container" id="main-container">
			<!-- #section:basics/sidebar -->
			<div id="sidebar" class="sidebar responsive">
<include file="Public/menu" />
				<!-- #section:basics/sidebar.layout.minimize -->
				<div class="sidebar-toggle sidebar-collapse" id="sidebar-collapse">
					<i class="ace-icon fa fa-angle-double-left" data-icon1="ace-icon fa fa-angle-double-left" data-icon2="ace-icon fa fa-angle-double-right"></i>
				</div>
				<!-- /section:basics/sidebar.layout.minimize -->
			</div>

			<!-- /section:basics/sidebar -->
			<div class="main-content">
				<!-- #section:basics/content.breadcrumbs -->
				<div class="breadcrumbs" id="breadcrumbs">
					<!-- /section:basics/content.searchbox -->
				</div>
				<!-- /section:basics/content.breadcrumbs -->
				<div class="page-content">
					<div class="page-content-area">
						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->
					<div class="row">
						<div class="col-xs-12">
							<div class="table-header" >
								<i class="ace-icon fa fa-envelope"></i>&nbsp&nbsp我的消息
							</div>
							<!-- <div class="dataTables_borderWrap"> -->
							<div class="col-xs-6">
									<button class="btn btn-sm btn-success" style="margin:5px 0">
										全选/全不选
									</button>
									<button class="btn btn-sm btn-warning" style="margin:5px 0">
										标记为已读
									</button>
									<button class="btn btn-sm btn-danger" style="margin:5px 0">
										删除
										<i class="ace-icon fa fa-trash-o "></i>
									</button>
									<button class="btn btn-sm btn-primary" style="margin:5px 0">
										发送私信
										<i class="ace-icon fa fa-envelope-o  "></i>
									</button>
								</div>
							<div>
								<form id="form1" method="post" action="__GROUP__/Message/delMessageHandler" >
								<table id="table1" class="table table-striped table-bordered table-hover">
										<thead>
											<tr>
												<th></th>
												<th>发送人</th>
												<th>内容</th>
												<th>发送时间</th>
											</tr>
										</thead>
										<tbody>
												<volist name="message" id="vo">
													<if condition="$vo.Status eq 1"><tr style="font-weight: bold;"><else /><tr></if>	
														<td><input type="checkbox" name="messageID[]" value="{$vo.Id}" id="subcheck"></td>
														<td><if condition="$vo.Sender eq null">系统信息<else />{$vo.Sender}</if></td>
														<td>	{$vo.Info}</td>
														<td>{$vo.SendTime}</td>
													</tr>
												</volist>
									</tbody>
								</table>
								</form>
							</div><!-- end<div class="dataTables_borderWrap"> -->
						</div><!-- end col -->
					</div><!-- end row -->
									
								<!-- PAGE CONTENT ENDS -->
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content-area -->
				</div><!-- /.page-content -->
			</div><!-- /.main-content -->

<include file="Public/footer" />
	<script type="text/javascript">
		var flag="no";
		jQuery(function($){
			$('#table1').dataTable({
				searching: true,
				lengthChange: false,
				lengthMenu: [10],
				info: true,
				ordering:  true,
				language:{
			            "url": "/Public/font/zh_CN.txt"
			    }
			});
			//翻页触发事件
			$('#table1').on('page.dt',function() {
				flag="no";
				$("[id='subcheck']").prop("checked",false);
			}).dataTable();
			
			//全选、全不选操作
			$("button[class='btn btn-sm btn-success']").click(function(){
				if(flag=="no"){
					flag="all";
					$("[id='subcheck']").prop("checked",true);
				}else if(flag=="all"){
					flag="no";
					$("[id='subcheck']").prop("checked",false);
				}
			});
			
		
			//删除提交操作
			$("button[class='btn btn-sm btn-danger']").click(function(){
				layer.confirm('是否确定删除?', {icon: 3, title:'提示'}, function(index){
				 	document.getElementById("form1").submit();
				 });
			});
			
			//标记已读
			$("button[class='btn btn-sm btn-warning']").click(function(){
				$("#form1").attr("action","/index.php/Message/markReadHandler");
				 document.getElementById("form1").submit();
			});
			
			//发送私信
			$("button[class='btn btn-sm btn-primary']").click(function(){
				var index = layer.open({
				    type: 2,
				    content: '/index.php/Message/send_msg',
				    area: ['320px', '350px'],
				});
			});
		});
		</script>
	</body>
</html>
